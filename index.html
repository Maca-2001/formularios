<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>pagina formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">



    
</head>

<body>
  
    <form  id="formulario">
        <center> <h2>formulario</h2> </center> 

        <div class="for-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" name="nombre " id="nombre" placeholder="Nombre Completo"/>
        </div>
        </li>
            <legend>IDENTIFICACION MEDIANTE:</legend>
            <label>
            <br>       
      <input type="radio" name="color" value="rut" id="radioRut"> Rut
</label>
        </div>
      <input type="radio" name="color" value="pasaporte" id="radioPasaporte"> Pasaporte
  </label>
        </div>
        <div class="mb-4" id="rut2"><br>  
            <label for="rut" class="text form-label">Rut</label>
            <input type="number" class="form-control" name="rut" placeholder="ingrese su rut">
            </div>
            <br>    
        <div class="mb-4" id="pasaporte"><br>  
            <label for="pasaporte" class="text form-label">Pasaporte</label>
            <input type="number" class="form-control" name="pasaporte" placeholder="ingrese su pasaporte">
            </div>
            <br>  
        <div class="for-group">
            <label for="email">Email</label>
            <input type="email" name="email " id="email" placeholder="ingrese email" />
        </div>
        </li> 
        <br> 
        <div class="for-group">
            <label for="ciudad">Ciudad de residencia</label>
            <input type="text" name="ciudad " id="ciudad" placeholder="Ciudad de Residencia"/>
        </div>
        </li>
        <br>
        <div class="for-group">
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono " id="telefono" placeholder="Telefono" />
        </div>
        </li>
        <br>
        <div class="for-group">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" for="mensaje" id="mensaje" placeholder="Describe brevemente en menos de 50 carÃ¡cteres en que quiere participar" maxlength="50"></textarea>
  </div>
</li>  
 
<button type="submit" class="btn btn-primary" >Enviar Datos</button>
<button class="btn btn-primary" type="reset" >Limpiar Datos</button >
<div id="error" class="alert alert-danger" role="alert"></div>









<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function() {

        $("#error").hide();

        $("#formulario").submit(function() {
            var mensaje = "";


            if ($("#nombre").val().trim().length == 0) {
                mensaje = "el nombre esta en blanco";

            }
            if ($("#email").val().trim().length == 0) {
                mensaje = "el email esta en blanco";

            }
            if ($("#ciudad").val().trim().length == 0) {
                mensaje = "la ciudad esta en blanco";

            }
            if ($("#mensaje").val().trim().length >= 50) {
                mensaje = "La casilla mensaje debe tener al menos 50 caracteres";

            }

            if (mensaje != "") {
                $("#error").html(mensaje);
                $("#error").show();
                event.preventDefault();

            }

        });

    })
</script>


<!-- <script src="/validarRut.js"></script> -->
<script>
    $(document).ready(function() {

        /* $("#basic-form").validate(); */

        $("#rut2").hide();
        $("#pasaporte").hide();

        $("#radioRut").click(function() {
            $("#pasaporte").hide();
            $("#rut2").show();
        });

        $("#radioPasaporte").click(function() {
            $("#rut2").hide();
            $("#pasaporte").show();
        });

        $("#btnLimpiar").click(function() {
            $("#rut2").hide();
            $("#pasaporte").hide();
        });

    });
</script>
      </body>
    
</html>
